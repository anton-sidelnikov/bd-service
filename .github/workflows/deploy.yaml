name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  # Deploy PR Test Environment
  test:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/common.yml
    with:
      workspace: pr-${{ github.event.pull_request.number }}
      backend_key: lambda/pr-${{ github.event.pull_request.number }}.tfstate
      dns_name: ${{ github.event.pull_request.number }}.${{ secrets.DOMAIN_NAME }}
      action: apply
    secrets: inherit

  # Destroy PR Test Environment
  destroy-test:
    if: github.event.pull_request.merged == true || github.event.pull_request.state == 'closed'
    needs: test
    uses: ./.github/workflows/common.yml
    with:
      workspace: pr-${{ github.event.pull_request.number }}
      backend_key: lambda/pr-${{ github.event.pull_request.number }}.tfstate
      dns_name: ${{ github.event.pull_request.number }}.${{ secrets.DOMAIN_NAME }}
      action: destroy
    secrets: inherit

  # Deploy Production on Tag/Release
  production:
    if: github.event_name == 'release'
    uses: ./.github/workflows/common.yml
    with:
      workspace: prod
      backend_key: lambda/prod.tfstate
      dns_name: ${{ secrets.DOMAIN_NAME }}
      action: apply
    secrets: inherit

  # Destroy Production (manual only)
  destroy-prod:
    if: github.event_name == 'workflow_dispatch' && github.actor == github.repository_owner
    uses: ./.github/workflows/common.yml
    with:
      workspace: prod
      backend_key: lambda/prod.tfstate
      dns_name: ${{ secrets.DOMAIN_NAME }}
      action: destroy
    secrets: inherit
